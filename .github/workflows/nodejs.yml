name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies with Yarn
      run: yarn install

    - name: Run ESLint
      run: yarn lint # Assuming you've set up a lint script in your package.json

    - name: Run tests
      run: yarn test