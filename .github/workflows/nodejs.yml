name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies with Yarn
      run: yarn install

    - name: Run ESLint
      run: yarn lint # Assuming you've set up a lint script in your package.json

    - name: Build Docker image
      run: docker build . -t ci-demo-app

    - name: Run Docker container
      run: |
        docker run --name ci-demo-app -d -p 8000:8000 ci-demo-app
        # Adjust the port mapping if necessary, based on your Dockerfile

    - name: Run tests inside Docker container
      run: |
        docker exec ci-demo-app yarn test

    - name: Stop and remove Docker container
      run: docker stop ci-demo-app && docker rm ci-demo-app
