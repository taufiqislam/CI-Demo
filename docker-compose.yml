version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - '6000:6000'
    environment:
      NODE_ENV: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules  # Node modules directory
    command: yarn start
    

  test:
    build:
      context: .
    environment:
      NODE_ENV: test
    command: yarn test  # Run tests
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
